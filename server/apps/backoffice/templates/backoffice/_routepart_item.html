{# Verwacht context: route, p (RoutePart met p.dest_count) #}
<li id="rp-{{ p.id }}" class="row-hover rounded border border-slate-200 px-2 py-2 flex items-center gap-2"
    data-id="{{ p.id }}" data-rp-id="{{ p.id }}">
  <span class="inline-block w-3 h-3 rounded" data-legend-color data-rp-id="{{ p.id }}"></span>
  <span class="text-slate-700 flex-1">
    <span class="text-slate-500 mr-1">#{{ p.order }}</span> {{ p.name }}
    <span class="ml-1 text-xs text-slate-500">(<span class="dest-count">{{ p.dest_count }}</span> dest)</span>
  </span>

  <button class="icon-btn"
        title="Klik daarna op de kaart om een Destination toe te voegen"
        onclick="window.setActivePart({{ p.id }})"><iconify-icon icon="heroicons-outline:plus" width="18" height="18"></iconify-icon></button>

  <button class="icon-btn"
          hx-get="{% url 'backoffice:routepart_edit' route.id p.id %}"
          hx-target="#sidepanel" hx-swap="innerHTML" title="Instellingen van dit RoutePart"><iconify-icon icon="heroicons-outline:adjustments-horizontal" width="18" height="18"></iconify-icon></button>
  <span class="handle icon-btn" title="Sleep om te ordenen">
    <iconify-icon icon="heroicons-outline:switch-vertical" width="18" height="18"></iconify-icon>
  </span>
    <button class="icon-btn"
            hx-post="{% url 'backoffice:routepart_delete' route.id p.id %}"
            hx-confirm="RoutePart en al zijn Destinations verwijderen?"
            hx-target="#rp-{{ p.id }}" hx-swap="outerHTML">
      <iconify-icon icon="heroicons-outline:trash" width="18" height="18"></iconify-icon>
    </button>


</li>
